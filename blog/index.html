<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><H2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</H2>
	  </a>
	  <span>{{ post.date | date_to_string }}</span> &raquo; 
	  {{ post.excerpt }} <a href="{{ site.baseurl }}{{ post.url }}">[Continue Reading...]</a><br/>
	  </li>
    {% endfor %}
  </ul>
</div>
